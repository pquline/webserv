<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: "Poppins", sans-serif; /* (Poppins is *very* 2025 vibe) */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(-45deg, #b388eb, #d8b4f8, #fbc2eb, #fcd5ce);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 40px 60px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .button {
        position: relative;
        display: inline-block;
        padding: 14px 28px;
        margin: 12px;
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        color: #40084e;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2),
          0 4px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.02);
      }

      .profile-picture-wrapper {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        padding: 5px; /* thickness of the border */
        margin: 0 auto 20px;
        animation: float 6s ease-in-out infinite;
        transition: transform 0.3s ease;
      }

      .profile-picture-wrapper:hover {
        transform: scale(1.02);
      }

      .profile-picture {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        display: block;
      }

      .empty-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.4);
        border: 3px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome, new adventurer!</h1>

      <!-- Photo de profil -->
      <div class="profile-picture-wrapper">
        <div id="profile-photo">
          <script>
            var photoPath = "../pp.jpg";
            var defaultPhoto = "/default.jpg";
            var profileImg = new Image();

            profileImg.onload = function () {
              document.getElementById("profile-photo").innerHTML = `
            <img src="${photoPath}" class="profile-picture" alt="Profile Photo">
          `;
            };

            profileImg.onerror = function () {
              var defaultImg = new Image();
              defaultImg.onload = function () {
                document.getElementById("profile-photo").innerHTML = `
              <img src="${defaultPhoto}" class="profile-picture" alt="Default Profile Photo">
            `;
              };
              defaultImg.onerror = function () {
                document.getElementById("profile-photo").innerHTML = `
              <div class="empty-circle"></div>
            `;
              };
              defaultImg.src = defaultPhoto;
            };

            profileImg.src = photoPath;
          </script>
        </div>
      </div>

      <a href="/cgi-bin/whoami.py" class="button view">Tell me who I am</a>
      <a href="editmyinfo.html" class="button">Edit my information</a>
      <a href="testbutton.html" class="button test">Test button</a>
    </div>
  </body>
</html>
