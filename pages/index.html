<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.view {
            background-color: #2196F3;
        }
        .button.view:hover {
            background-color: #0b7dda;
        }
        .button.test {
            background-color: #f39b17;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <a href="whoami.html" class="button view">Tell me who I am</a>
        <a href="editmyinfo.html" class="button">Edit my informations</a>
        <a href="testbutton.html" class="button test">Bouton Test</a>
    </div>
</body>
</html>
