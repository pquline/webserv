<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requête POST simple</title>
</head>
<body>
    <h1>Envoyer une requête POST</h1>
    
    <form action="/submit" method="post">
        <label for="data">Donnée à envoyer:</label>
        <input type="text" id="data" name="data">
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
