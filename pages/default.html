<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #343434;
        }
        .container {
            background: #F9F6EE;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px -10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 7px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome! Who are you?</h2>
        <form action="/submit" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="school" placeholder="Your School" required>
            <input type="text" name="region" placeholder="Your Region" required>
            <select name="color" required>
                <option value="" disabled selected>Your Favorite Color</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Purple">Purple</option>
                <option value="Beige">Beige</option>
                <option value="Gold">Gold</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
