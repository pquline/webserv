<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #343434;
        }
        .container {
            background: #F9F6EE;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px -10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 7px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 320px;
        }
        .link-box {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 150px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .link-box:hover {
            background-color: #007BFF;
            color: white;
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome! Who are you?</h2>
        <form id="infoForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="school" placeholder="Your School" required>
            <input type="text" id="region" placeholder="Your Region" required>
            <select id="color" required>
                <option value="" disabled selected>Your Favorite Color</option>
                <option value="Beige">Beige</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Purple">Purple</option>
                <option value="Gold">Gold</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <div class="links">
        <a href="whoAreWe.html">
            <div class="link-box">Who are we?</div>
        </a>
        <a href="books.html">
            <div class="link-box">Book Recommendations</div>
        </a>
        <a href="random.html">
            <div class="link-box">Random Number</div>
        </a>
    </div>

    <script>
        document.getElementById("infoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let school = document.getElementById("school").value;
            let region = document.getElementById("region").value;
            let color = document.getElementById("color").value;

            let message = `Hello ${name} from ${school}, ${region}! Your favorite color is ${color}.`;
            document.getElementById("message").textContent = message;

            document.body.style.backgroundColor = color.toLowerCase();
        });
    </script>

</body>
</html>
